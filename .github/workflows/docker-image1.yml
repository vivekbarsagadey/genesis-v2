name: Docker Image CI

on:
  push:
    branches: [ "feature/CI_CD_pipeline" ]
  pull_request:
    branches: [ "feature/CI_CD_pipeline" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . -file Dockerfile -tag ajay
