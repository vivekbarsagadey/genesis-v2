name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file https://github.com/vivekbarsagadey/genesis-v2/blob/feature/CI_CD_pipeline/admin-ui/Dockerfile --tag Dockerfile
